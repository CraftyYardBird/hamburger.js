  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
    <title>Hamburger.js</title>

    <!-- These styles are only for demo purpose -->
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/pure-min.css">
    <link href="//fonts.googleapis.com/css?family=Open+Sans:300" rel="stylesheet">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">

    <style>
      body {
        background-color: #edf1f2;
      }

      .top-navbar {
        top: 0;
        height: 60px;
        width: 100%;

        position: fixed;
        background-color: #fff;
      }

      .container {
        margin-top: 100px;

        text-align: center;
      }

      .pure-button-primary {
        background: #583f7e;
      }
    </style>

    <!-- Hamburger CSS -->
    <!-- build:css({.tmp,app}) css/hamburger.css -->
    <link rel="stylesheet" href="css/hamburger.css"/>
    <!-- endbuild -->
  </head>
  <body>
    <div class="top-navbar">
      <!-- Hamburger menu -->
      <a class="hamburger-button"><i class="fa fa-bars"></i></a>
      <nav class="hamburger-nav">
        <div class="hamburger-scroll">
          <ul class="hamburger-list">
            <li><a href="#" class="fa fa-cutlery item"> Eat it!</a></li>
            <li><a href="#" class="fa fa-heart item"> Love it!</a></li>
            <li><a href="#" class="fa fa-info-circle item"> Help</a></li>
            <li><a href="#" class="fa fa-cog item"> Settings</a></li>
          </ul>
        </div>
      </nav>
    </div>
    <div class="container">
      <button class="hamburger-close pure-button pure-button-primary">Click here to close</button>
    </div>

    <!-- Hamburger.js -->
    <!-- build:js js/hamburger.js -->
    <script src="js/hamburger.js"></script>
    <!-- endbuild -->

    <!-- These scripts are only for demo purpose -->
    <script>Hamburger.closeOnClick('.hamburger-close')</script>
  </body>
</html>
